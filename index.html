<!DOCTYPE html>
<html id='background'>
<head>
  <title>What's the Weather Today?</title>
  <link rel="stylesheet" href="application.css">
</head>
<body>
    <div id='title' class='container'>
      <h1>What's the weather today?</h1>
    </div>
    <div id='search' class='container'>
      <!-- <p class='search-text'>Type in your city:</p> -->
      <form id="search-form">
        <input id="form-input" placeholder="Search for a city"/>
        <button type="submit" id="submit"><p>Go!</p></button>
    </form>
    </div>
    <div class="container">
      <div id="results">
        <ul id="search-results">
        <!-- autocomplete fills in here -->
        </ul>
      </div>
      <div id="current" class="container hidden">
        <div id='weather'>
            <!-- Location and current condition inserted into spans-->
          <h2>In <span id='city'></span>, it's <span id='condition'></span>!</h2>
        </div>
        <div id='clothing'>
          <!-- <h3> I will wear:</h3> -->
        </div>
      </div>

      </div>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="application.js"></script>
</body>
</html>
