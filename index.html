<!DOCTYPE html>
<html id='background'>
<head>
  <title>More Rain: Another Weather App</title>
  <link rel="stylesheet" href="application.css">
</head>
<body>
    <div id='title' class='container'>
      <h1>What's the weather?</h1>
    </div>
    <div id='search' class='container'>
      <!-- <p class='search-text'>Type in your city:</p> -->
      <form id="search-form">
        <input id="form-input" placeholder="Search for my city"/>
        <button type="submit" id="submit"><p>Go!</p></button>
    </form>
    </div>

    

    <div id="container">
      <div id="results">
        <ul id="search-results">

        </ul>
      </div>
      <div id="current">

      </div>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="application.js"></script>
</body>
</html>
